<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Contact List</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Contact List</h1>
  </div>
  <div class="row container">
    <form class="col-4" id="contact-form">
      <h3>New Contact Form</h3>
      <label for="fname-input">First Name:</label>
      <input type="text" id="fname-input"><br>
      <label for="lname-input">Last Name:</label>
      <input type="text" id="lname-input"><br>
      <label for="address-input">Address:</label>
      <input type="text" id="address-input"><br>
      <label for="city-input">City:</label>
      <input type="text" id="city-input"><br>
      <label for="state-input">State:</label>
      <input type="text" id="state-input"><br>
      <label for="telephone-input">Phone #:</label>
      <input type="tel" id="telephone-input"><br>
      <input type="submit" id="submit-input" value="Submit!">
    </form>
    <div class="col-8 contact-display">
    </div>
  </div>
</body>
